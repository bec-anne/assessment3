    <!--owners name, email address, dogs name, breed and age, and a submit button-->
    <section class="py-5 mt-5">
        <div class="container">
            <h2 class="booking-heading text-center mb-4">Time for a Trans-fur-mation</h2>
            <p class="text-center mb-5">We can't wait to meet your best friend â€” just fill out the form and we'll take
                care of the rest!</p>

            <div class="row align-items-stretch">
                <!-- Form Column -->
                <div class="col-md-6">
                    <div class="form-wrapper">
                        <form>
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name:</label>
                                <input type="text" id="fname" name="fname" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name:</label>
                                <input type="text" id="lname" name="lname" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="number" id="phone" name="phone" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="dogName" class="form-label">Dog's Name:</label>
                                <input type="text" id="dogName" name="dogName" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age:</label>
                                <input type="number" id="age" name="age" class="form-control">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary1">Submit</button>
                            </div>
                        </form>
                    </div>
